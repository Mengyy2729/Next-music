<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下一站音乐</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="main" class="clearfloat">
		<!-- 头部部分：logo和搜索框 -->
		<header class="clearfloat">
			<h1 class="title fl"></h1>
			<div class="search fr">
				<input type="text" placeholder="请输入歌手/歌曲"/>
				<a href="javascript:;" id="btnSearch"></a>
			</div>
		</header>
		<!-- 歌曲列表 -->
		<div id="musicList" class="fl">
			<h1>歌曲列表<i></i></h1>
			<ul></ul>
		</div>
		<!-- 歌曲信息展示部分 -->
		<div id="show" class="fl">
			<!-- 唱片播放部分 -->
			<div id="musicPlay" class="music clearfloat">
				<img id="needle" src="img/play_needle.png" />
				<div class="playing fl">
					<img id="disk" src="img/play_disc.png" />
					<img id="pic" src="img/1.png" />
				</div>
			</div>
			<!-- 歌词显示部分 -->
			<div id="lyric" class="music">
				<!-- 歌词部分 -->
				<div id="blur"></div>
				<div id="wrap">
					<div>
						<ul></ul>
					</div>	
				</div>						
			</div>
			<!-- 频谱图 -->
			<div id="spectrum" class="music">
				<canvas id="can"></canvas>
			</div>
		</div>
		<!-- 上下切换按钮 -->
		<div id="changeBtn">
			<div id="prevBtn"></div>
			<div id="nextBtn"></div>
		</div>
		<!-- 底部按钮控制部分 -->
		<footer class="clearfloat">
			<!-- 控制按钮 -->
			<div class="btns fl">
				<span class="prev"></span><!-- 上一首 -->
				<span class="play"></span><!-- 播放/暂停按钮 -->
				<span class="next"></span><!-- 下一首 -->
			</div>
			<!-- 进度条控制 -->
			<div class="progress fl">
				<span id="start" class="fl">00:00</span>
				<div id="progress-bar" class="fl">
					<div id="overall"></div>
					<div id="progressing"></div>
					<span id="dot"></span>
				</div>
				<span id="end" class="fl">00:00</span>
			</div>
			<!-- 声音控制部分 -->
			<div class="sound fr">
				<i></i>
				<div id="sound-bar">
					<div id="sound-all"></div>
					<div id="sound-cur">
						<span id="sound-btn"></span>
					</div>
				</div>
			</div>
		</footer>
	</div>	
	<canvas id="canvas">您的浏览器不支持canvas</canvas>
	<audio id="audio">您的浏览器不支持audio</audio>
	<script type="text/javascript" src="js/commonFunctions.js"></script>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/star.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
